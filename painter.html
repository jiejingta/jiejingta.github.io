<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<style type="text/css">

        #will_canvas {margin: 0 auto; width: 100%; text-align: center;}

		canvas {border: 0px none; touch-action: none;}

	</style>

<body >
    <div class="container" id="left_tool">
        <div class="container" id="spectrum">
            <input type='text' id="full"/>
        </div>
        大小<input type="range" id="slider" min="1" max="100" value="10" oninput="SliderChange()" />
        <input id="sliderValue" value="10"/>
    </div>
    <div class="container" id="will_canvas">
        <p>wacom数位板请在驱动程序中，勾选'启用windowsInk'</p>
